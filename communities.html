<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщества и организации</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Сообщества и организации</h1>
        
        <!-- Дирекции -->
        <section class="mb-5">
            <h2 class="section-title mb-4">Дирекции и Сообщества университета</h2>
        </section>

        <div class="container">
            <!-- Первая строка -->
            <div class="card-grid">
              <div class="institute-card">
                <div class="institute-logo">
                    <img src="forhac.webp" alt="Логотип ИКТЗИ">
                  </div>
                <div class="institute-name">ИКТЗИ</div>
              </div>
              <div class="institute-card">
                <div class="institute-logo">
                    <img src="forhac.webp" alt="Логотип ИИЭ">
                  </div>
                <div class="institute-name">ИИЭ</div>
              </div>
              <div class="institute-card">
                <div class="institute-logo">
                    <img src="forhac.webp" alt="Логотип ФМФ">
                  </div>
                <div class="institute-name">ФМФ</div>
              </div>
              <div class="institute-card">
                <div class="institute-logo">
                    <img src="forhac.webp" alt="Логотип ИАЭП">
                  </div>
                <div class="institute-name">ИАЭП</div>
              </div>
            </div>
          
            <!-- Вторая строка -->
            <div class="card-grid" style="margin-top: 20px;">
              <div class="institute-card">
                <div class="institute-logo">
                    <img src="forhac.webp" alt="Логотип ИАНТЭ">
                  </div>
                <div class="institute-name">ИАНТЭ</div>
              </div>
              <div class="institute-card">
                <div class="institute-logo">
                    <img src="forhac.webp" alt="Логотип ИРЭТ">
                  </div>
                <div class="institute-name">ИРЭТ</div>
              </div>
              <div class="institute-card">
                <div class="institute-logo">
                    <img src="forhac.webp" alt="Логотип ГРИНТ">
                  </div>
                <div class="institute-name">ГРИНТ</div>
              </div>
            </div>
        </div>
                    
                    <!-- Сообщества -->
                    <section class="mb-5">
                        <h2 class="section-title mb-4">Сообщества</h2>
                        <div class="row">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <div class="qr-code">
                                                <img src="forhac.webp" alt="QR-код">
                                            </div>
                                            <h5 class="card-title">ITupolev</h5>
                                            <p class="card-text">Хакатоны, статьи и многое другое</p>
                                            
                                        </div>
                                    </div>
                                </div>
                            <!-- Первая карточка -->
                            <div class="col-md-6 mb-4">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <div class="qr-code">
                                            <img src="forhac.webp" alt="QR-код">
                                        </div>
                                        <h5 class="card-title">ПрофКом КИИТУ-КАИ</h5>
                                    </div>
                                </div>
                            </div>
            
                            <!-- Вторая карточка -->
                            <div class="col-md-6 mb-4">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <div class="qr-code">
                                            <img src="forhac.webp" alt="QR-код">
                                        </div>
                                        <h5 class="card-title">Студсовет</h5>
                                        <p class="card-text">Студенческий совет</p>
                                    </div>
                                </div>
                            </div>
            
                            <!-- Третья карточка -->
                            <div class="col-md-6 mb-4">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <div class="qr-code">
                                            <img src="forhac.webp" alt="QR-код">
                                        </div>
                                        <h5 class="card-title">Зилант</h5>
                                        <p class="card-text">Студенческий спортивный клуб</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
            
                    <!-- Психологическая помощь -->
                    <section>
                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="card-title">Психологическая помощь</h5>
                            </div>
                        </div>
                    </section>
                </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
